<!DOCTYPE html>
<html>
<head>
	<title>Taskio Task Master</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app>

	<!-- navigation -->
	<nav class="nav navbar navbar-default">
		<div class="container">
	    <div class="row">
	      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
	        <a class="navbar-brand" id="site-title" href="#">Taskio Login</a>      
	      </div>
	    </div>
	  </div>
  </nav>

	<!-- login -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      	<form>
          <label class="sr-only" for="username">Username:</label>
          <input type="text" id="username" class="form-control form-control-lg" placeholder="Username">
          <br>
          <label class="sr-only" for="password">Password:</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Password">
          <br>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="/register.html" class="btn btn-link">sign up</a>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/dpd.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    dpd.users.me(function(user) {
      if (user) {
        location.href = "/welcome.html";
      }
    });

    $('form').submit(function() {
      var username = $('#username').val();
      var password = $('#password').val();

      dpd.users.login({username: username, password: password}, function(session, error) {
        if (error) {
          alert(error.message);
        } else {
          location.href = "/welcome.html";
        }
      });

      return false;
    });
  </script>
</body>
</html>
